<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabelas</title>
</head>

<body>
  <table border="1">
    <thead> <!-- dividir como cabeçalho -->
      <tr> <!--linha-->
        <th>Nome</th> <!--célula da tabela (cabeçalho)-->
        <th>Sobrenome</th>
        <th>idade</th>
      </tr>
    </thead>
    <tbody> <!-- dividir como corpo -->
      <tr>
        <td>João</td> <!--célula da tabela (corpo)-->
        <td>Silva</td>
        <td>30</td>
      </tr>
      <tr>
        <td>Marcos</td>
        <td>Junior</td>
        <td>25</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td>teste </td>
        <td>rodapé </td>
        <td>1 </td>
      </tr>
    </tfoot> <!-- dividir como rodapé -->
  </table>
  <br>
  <table border="1">
    <thead>
      <tr>
        <th colspan="2">item 1</th> <!-- ocupa duas colunas -->
        <th>item 2</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td rowspan="2">linha 2 e 3</td> <!-- ocupa duas linhas -->
        <td>linha 2 item 1</td>
        <td>linha 2 item 2</td>
      </tr>
      <tr>
        <td>linha 3 item 1</td>
        <td>linha 3 item 2</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td>teste </td>
        <td>rodapé </td>
        <td>1 </td>
      </tr>
    </tfoot>
  </table>
</body>

</html>
